buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:0.13.1514'
    }
}

apply plugin: "kotlin"
apply plugin: "java"

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.jetbrains.kotlin:kotlin-stdlib:0.13.1514'
    compile 'org.jetbrains.kotlin:kotlin-jdk-annotations:0.13.1514'
    compile 'com.google.guava:guava:18.0'
    compile 'junit:junit:4.12'
}

sourceSets {
    main.kotlin.srcDirs += 'src'
    main.java.srcDirs += 'src'
    main.kotlin.srcDirs += 'test'
    main.java.srcDirs += 'test'
}
